<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry Heals - Register as Trainer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://public-resources.creatie.ai/ai/tailwind_config/tailwind-config.min.js" data-color="#ff66c4" data-border-radius='rounded-full'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Blinker:wght@700&family=Patrick+Hand:wght@400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .no-scrollbar {
            overflow-x: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center relative" style="border-radius: 2rem; background-image: url('https://i.postimg.cc/sDCHBY3F/screenshot-20240808-145620.png'); background-size: 100% auto; background-repeat: no-repeat; background-color: #f2e9e4;">
    <div class="w-full h-[130px] bg-[#F9F5F3] flex items-center justify-between px-16">
        <a href="/home.html">
            <img src="https://i.postimg.cc/5NzmY7s1/Artistry-Heals-removebg-preview.png" alt="Logo" class="w-58 h-24">
        </a>
        <div class="flex space-x-8">
            <button class="text-[#5b352e] hover:text-opacity-80">
                <i class="fas fa-globe text-2xl"></i>
            </button>
            <img src="https://i.postimg.cc/nrsfy05S/screenshot-20240808-102244.png" alt="Avatar" class="w-8 h-8 rounded-full">
        </div>
    </div>
    <div class="w-[750px] bg-white shadow-lg rounded-3xl overflow-hidden mx-auto -mb-12">
        <div class="px-10 py-16 max-w-[500px] mx-auto">
            <h1 class="text-4xl font-extrabold text-center text-[#5b352e] mb-4" style="font-family: 'League Spartan', sans-serif; font-weight: 800;">Create Trainer Account</h1>
            <p class="text-center text-gray-600 mb-12" style="font-family: 'Open Sans', sans-serif;">Hi, Enter your details to sign in to your account</p>
            <form class="space-y-6">
                <div class="flex items-center">
                    <label for="username" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                <div class="flex items-center">
                    <label for="email" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                <div class="flex items-center">
                    <label for="password" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                
                <div class="flex items-center">
                    <label for="age" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Age</label>
                    <input type="number" id="age" name="age" required class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                
                <div class="flex items-center">
                    <label class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Gender</label>
                    <div class="flex space-x-6 w-3/4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio text-custom focus:ring-custom" required>
                            <span class="ml-2 text-[#5b352e]" style="font-family: 'Open Sans', sans-serif;">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio text-custom focus:ring-custom" required>
                            <span class="ml-2 text-[#5b352e]" style="font-family: 'Open Sans', sans-serif;">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="nonbinary" class="form-radio text-custom focus:ring-custom" required>
                            <span class="ml-2 text-[#5b352e]" style="font-family: 'Open Sans', sans-serif;">Non-binary (Other)</span>
                        </label>
                    </div>
                </div>
                <div class="flex items-center">
                    <label for="category" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Category</label>
                    <input type="text" id="category" name="category" placeholder="Trainer" class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                <div class="flex items-center">
                    <label for="organization" class="text-sm font-medium text-[#5b352e] w-1/4" style="font-family: 'Open Sans', sans-serif;">Organization<br />/School</label>
                    <input type="text" id="organization" name="organization" placeholder="Type in your company/school" class="mt-1 block w-3/4 rounded-full border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50">
                </div>
                
                <div>
                    <a type="submit" class="w-full flex justify-center mt-10 mb-6 py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-custom hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom" style="font-family: 'Blinker', sans-serif; font-weight: 700;" href="exercise.html">
                        CREATE ACCOUNT
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="w-full py-6 bg-[#5b352e] text-white text-center" style="font-family: 'Open Sans', sans-serif;">
        <p>&copy; 2025 Artistry Heals. All rights reserved.</p>
        <p>Follow us on 
            <a class="text-[#ff66c4] hover:text-opacity-80" href="https://www.facebook.com/profile.php?id=61562706217997">Facebook</a>, 
            <a class="text-[#ff66c4] hover:text-opacity-80" href="https://www.instagram.com/artistryheals_sg">Instagram</a>.
        </p>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
