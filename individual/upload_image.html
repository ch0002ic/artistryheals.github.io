<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry Heals - Upload Image</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://public-resources.creatie.ai/ai/tailwind_config/tailwind-config.min.js" data-color="#ff66c4" data-border-radius='rounded-full'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Blinker:wght@700&family=Patrick+Hand:wght@400&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Handlee';
            src: url('path-to-Handlee-font.woff2') format('woff2');
            /* Adjust the path to your actual font file */
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center relative" style="border-radius: 2rem; background-image: url('https://i.postimg.cc/sDCHBY3F/screenshot-20240808-145620.png'); background-size: 100% auto; background-repeat: no-repeat; background-color: #f2e9e4;">
    <div class="w-full h-[130px] bg-[#F9F5F3] flex items-center justify-between px-16">
        <a href="home.html">
            <img src="https://i.postimg.cc/5NzmY7s1/Artistry-Heals-removebg-preview.png" alt="Logo" class="w-58 h-24">
        </a>
        <div class="flex space-x-8">
            <button class="text-[#5b352e] hover:text-opacity-80">
                <i class="fas fa-globe text-2xl"></i>
            </button>
            <a href="profile.html">
                <img src="https://i.postimg.cc/nrsfy05S/screenshot-20240808-102244.png" alt="Avatar" class="w-8 h-8 rounded-full">
            </a>
        </div>
    </div>
    <div class="w-[1170px] bg-white rounded-3xl overflow-hidden mx-auto mb-8 relative shadow-[20px_20px_0_0_#ff66c4]" style="height: 60vh;">
        <div class="p-12 h-full flex flex-col justify-between items-center relative">
            <div class="w-full h-full border-8 border-dashed rounded-2xl flex items-center justify-center relative" style="border-color: #f2e9e4;">
                <input type="file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" id="fileInput">
                <div class="text-center" id="uploadPrompt">
                    <i class="fas fa-cloud-upload-alt text-6xl text-custom mb-8"></i>
                    <p class="text-3xl text-gray-600 font-semibold" style="font-family: 'Open Sans', sans-serif; color:#1a4b93">Upload your image here</p>
                    <p class="text-2xl text-gray-600 mt-4" style="font-family: 'Open Sans', sans-serif; color:#d0916a">Supports JPG, PNG</p>
                </div>
                <img id="imagePreview" class="absolute inset-0 max-h-full max-w-full object-contain rounded-2xl hidden" />
            </div>
            <img src="https://i.postimg.cc/GpJZ2BnJ/screenshot-20240808-131151-removebg-preview.png" alt="Step 1 Illustration" class="absolute bottom-0 right-0 max-w-xs">
        </div>
    </div>
    <div class="flex justify-center w-full mt-8 mb-16">
        <a class="py-3 px-24 rounded-full border-2 border-custom text-custom font-bold hover:bg-custom hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom transition-colors duration-200 text-lg w-1/6 flex items-center justify-center" href="result.html">Done</a>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPrompt = document.getElementById('uploadPrompt');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadPrompt.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <footer class="w-full py-6 bg-[#5b352e] text-white text-center" style="font-family: 'Open Sans', sans-serif;">
        <p>&copy; 2025 Artistry Heals. All rights reserved.</p>
        <p>Follow us on 
            <a class="text-[#ff66c4] hover:text-opacity-80" href="https://www.facebook.com/profile.php?id=61562706217997">Facebook</a>, 
            <a class="text-[#ff66c4] hover:text-opacity-80" href="https://www.instagram.com/artistryheals_sg">Instagram</a>.
        </p>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
