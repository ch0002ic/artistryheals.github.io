    <div class="w-[1170px] bg-white rounded-3xl overflow-hidden mx-auto mb-0 relative shadow-[20px_20px_0_0_#ff66c4]" style="height: 85vh;">

                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Partner</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Work</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">School</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Workout</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Health</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Money</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Hobbies</button>

                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Gift</button>
                    <button class="py-3 px-6 rounded-full text-base font-medium text-gray-700 bg-[#f2e9e4] hover:bg-gray-130 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom active:bg-custom active:text-white transition-colors duration-200" style="font-family: 'Open Sans', sans-serif;">Food</button>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <a class="py-3 px-8 rounded-full text-[#E0C89D] font-bold hover:bg-[#E0C89D] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E0C89D] transition-colors duration-200 text-lg" href="javascript:history.back()">&lt; Back</a>
                <a class="py-3 px-8 rounded-full border-2 border-custom text-custom font-bold hover:bg-custom hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom transition-colors duration-200 text-lg" href="emotion_survey3.html">Next</a>
            </div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.grid button');
        const input = document.getElementById('feelings-input');
        const selectedFeelings = new Set();

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (selectedFeelings.has(button.textContent)) {
                    selectedFeelings.delete(button.textContent);
                    button.classList.remove('bg-custom', 'text-white');
                    button.classList.add('bg-[#f2e9e4]', 'text-gray-700');
                } else if (selectedFeelings.size < 10) {
                    selectedFeelings.add(button.textContent);
                    button.classList.remove('bg-[#f2e9e4]', 'text-gray-700');
                    button.classList.add('bg-custom', 'text-white');
                }
                input.value = Array.from(selectedFeelings).join(', ');
            });
        });
    </script>
    <!-- Footer -->
