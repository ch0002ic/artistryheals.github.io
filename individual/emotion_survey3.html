<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://public-resources.creatie.ai/ai/tailwind_config/tailwind-config.min.js" data-color="#ff66c4" data-border-radius='rounded-full'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;800&family=Blinker:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 30%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }
        .rectangle {
            border: 4px solid #735240;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 8px;
        }
        #rect1 { width: 80px; height: 60px; }
        #rect2 { width: 80px; height: 100px; }
        #rect3 { width: 80px; height: 140px; }
        #rect4 { width: 80px; height: 180px; }
        #rect5 { width: 80px; height: 220px; }
        .filled { background-color: #ff66c4; }
        .label {
            position: absolute;
            bottom: -38px;
            font-weight: 600;
            color: #735240;
        }
        #label-low { left: 13px; }
        #label-high { right: 16px; }
        .no-scrollbar {
            overflow-x: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center relative" style="border-radius: 2rem; background-image: url('https://i.postimg.cc/sDCHBY3F/screenshot-20240808-145620.png'); background-size: 100% auto; background-repeat: no-repeat; background-color: #f2e9e4;">
    <div class="w-full h-[130px] bg-[#F9F5F3] flex items-center justify-between px-16">
        <a href="home.html">
            <img src="https://i.postimg.cc/5NzmY7s1/Artistry-Heals-removebg-preview.png" alt="Logo" class="w-58 h-24">
        </a>
        <div class="flex space-x-8">
            <button class="text-[#5b352e] hover:text-opacity-80">
                <i class="fas fa-globe text-2xl"></i>
            </button>
            <a href="profile.html">
                <img src="https://i.postimg.cc/nrsfy05S/screenshot-20240808-102244.png" alt="Avatar" class="w-8 h-8 rounded-full">
            </a>
        </div>
    </div>
    <div class="w-[1170px] bg-white rounded-3xl overflow-hidden mx-auto mb-0 relative shadow-[20px_20px_0_0_#ff66c4]" style="height: 85vh;">
        <div class="px-24 py-16 h-full flex flex-col justify-between">
            <div>
                <h1 class="text-4xl font-extrabold text-center text-[#5b352e] mb-10 whitespace-nowrap" style="font-family: 'League Spartan', sans-serif; font-weight: 800;">Recently, your stress level</h1>
                <div class="w-1/3 max-w-xl mx-auto mt-24 mb-2 container">
                    <div id="rect1" class="rectangle"></div>
                    <div id="rect2" class="rectangle"></div>
                    <div id="rect3" class="rectangle"></div>
                    <div id="rect4" class="rectangle"></div>
                    <div id="rect5" class="rectangle"></div>
                    <span id="label-low" class="label">Low</span>
                    <span id="label-high" class="label">High</span>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <a class="py-3 px-8 rounded-full text-[#E0C89D] font-bold hover:bg-[#E0C89D] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E0C89D] transition-colors duration-200 text-lg" href="javascript:history.back()">&lt; Back</a>
                <a class="py-3 px-8 rounded-full border-2 border-custom text-custom font-bold hover:bg-custom hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom transition-colors duration-200 text-lg" href="exercise.html">Next</a>
            </div>
        </div>
    </div>
    <script>
        const rectangles = document.querySelectorAll('.rectangle');
        let lastFilledIndex = -1;

        rectangles.forEach((rect, index) => {
            rect.addEventListener('click', () => {
                if (index > lastFilledIndex) {
                    for (let i = lastFilledIndex + 1; i <= index; i++) {
                        rectangles[i].classList.add('filled');
                    }
                    lastFilledIndex = index;
                } else if (index < lastFilledIndex) {
                    for (let i = index + 1; i <= lastFilledIndex; i++) {
                        rectangles[i].classList.remove('filled');
                    }
                    lastFilledIndex = index;
                }
            });
        });
    </script>
    <!-- Footer -->
    <footer class="w-full py-6 bg-[#5b352e] text-white text-center" style="font-family: 'Open Sans', sans-serif;">

        </p>
