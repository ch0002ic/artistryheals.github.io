<body class="bg-cover bg-center min-h-screen flex flex-col items-center relative" style="border-radius: 2rem; background-image: url('https://i.postimg.cc/sDCHBY3F/screenshot-20240808-145620.png'); background-size: 100% auto; background-repeat: no-repeat; background-color: #f2e9e4;">

    <div class="w-[1170px] bg-white rounded-3xl overflow-hidden mx-auto mb-0 relative shadow-[20px_20px_0_0_#ff66c4]" style="height: 85vh;">
        <div class="px-24 py-16 h-full flex flex-col justify-between items-center">
            <h1 class="text-4xl font-extrabold text-center text-[#5b352e] mb-2 whitespace-nowrap" style="font-family: 'League Spartan', sans-serif; font-weight: 800;">How are you feeling today?</h1>
            <div class="flex justify-center mb-4">
                <label class="mr-4-1">
                    <input type="radio" name="emotion-group" value="Group 1" class="hidden" onclick="updateImage('Group 1')">
                    <img id="emotion-image-Group 1" src="/very happy.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
                <label class="mr-4-2">
                    <input type="radio" name="emotion-group" value="Group 2" class="hidden" onclick="updateImage('Group 2')">
                    <img id="emotion-image-Group 2" src="/happy.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
                <label class="mr-4-3">
                    <input type="radio" name="emotion-group" value="Group 3" class="hidden" onclick="updateImage('Group 3')">
                    <img id="emotion-image-Group 3" src="/okay.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
                <label class="mr-4-4">
                    <input type="radio" name="emotion-group" value="Group 4" class="hidden" onclick="updateImage('Group 4')">
                    <img id="emotion-image-Group 4" src="/neutral.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
                <label class="mr-4-5">
                    <input type="radio" name="emotion-group" value="Group 5" class="hidden" onclick="updateImage('Group 5')">
                    <img id="emotion-image-Group 5" src="/sad.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
                <label class="mr-4-6">
                    <input type="radio" name="emotion-group" value="Group 6" class="hidden" onclick="updateImage('Group 6')">
                    <img id="emotion-image-Group 6" src="/upset.png" class="w-200" alt="Face feedback customer survey good bad emotion">
                </label>
            </div>
            <p id="emotion-prompt" class="text-center text-gray-600 mb-1 text-lg hidden" style="font-family: 'Open Sans', sans-serif;">Select up to 3 emotions</p>
        <input type="text" id="feelings-input" placeholder="Type your feelings here..." class="w-full p-4 mb-10 rounded-full border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50 text-lg hidden">
        <div id="emotion-buttons" class="grid grid-cols-4 gap-6 mb-2 w-full hidden">
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
            <button class="bg-[#f2e9e4] py-2 px-4 rounded-full cursor-pointer text-gray-700 transition-colors duration-200"></button>
        </div>
        <div class="flex justify-between w-full">
            <a class="py-3 px-8 rounded-full text-[#E0C89D] font-bold hover:bg-[#E0C89D] hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E0C89D] transition-colors duration-200 text-lg" href="javascript:history.back()">&lt; Back</a>
            <a class="py-3 px-8 rounded-full border-2 border-custom text-custom font-bold hover:bg-custom hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom transition-colors duration-200 text-lg" href="emotion_survey2.html">Next</a>
        </div>
    </div>
    <script>
    let previousGroup = null;
        function updateImage(group) {
            const imageUrls = {
                'Group 1': '/very happy_chosen.png',
                'Group 2': '/happy_chosen.png',
                'Group 3': '/okay_chosen.png',
                'Group 4': '/neutral_chosen.png',
                'Group 5': '/sad_chosen.png',
                'Group 6': '/upset_chosen.png',
            };
            const defaultImageUrls = {
                'Group 1': '/very happy.png',
                'Group 2': '/happy.png',
                'Group 3': '/okay.png',
                'Group 4': '/neutral.png',
                'Group 5': '/sad.png',
                'Group 6': '/upset.png',
            };
            // Revert the previous image to its original state
            if (previousGroup) {
                const prevImgElement = document.getElementById(`emotion-image-${previousGroup}`);
                if (prevImgElement) {
                    prevImgElement.src = defaultImageUrls[previousGroup];
                }
            }
            // Update the new image
            const imgElement = document.getElementById(`emotion-image-${group}`);
            if (imgElement) {
                imgElement.src = imageUrls[group];
            }
            let counter = 0;
            // Set the current group as the previous group for the next click
            previousGroup = group;
            const emotions = {
                'Group 1': ['Very happy', 'Joyful', 'Excited', 'Proud', 'Loved', 'Playful', 'Relaxed', 'Grateful', 'Romantic', 'Cheerful'],
                'Group 2': ['Amused', 'Inspired', 'Prideful', 'Contented', 'In awe', 'Relieved', 'Empowered', 'Admired', 'Confident', 'Serenity'],
                'Group 3': ['Happy', 'Joyful', 'Optimistic', 'Proud', 'Loved', 'Playful', 'Relaxed', 'Grateful', 'Romantic', 'Touched'],
                'Group 4': ['Bored', 'Annoyed', 'Sleepy', 'Unsure', 'Lost', 'Disappointed', 'Unproductive', 'Tired', 'Exhausted', 'Anxious'],
                'Group 5': ['Disappointed', 'Sad', 'Tired', 'Gloomy', 'Ashamed', 'Angry', 'Anxious', 'Jealous', 'Unproductive', 'Annoyed'],
                'Group 6': ['Very sad', 'Overwhelmed', 'Hurt', 'Afraid', 'Alone', 'Worried', 'Angry', 'Frustrated', 'Jealous', 'Unproductive']
            };
            const eButtons = document.getElementById('emotion-buttons');
            if (eButtons.classList.contains('hidden')) {
                eButtons.classList.remove('hidden');
            }
            const prompt = document.getElementById('emotion-prompt');
            const inpt = document.getElementById('feelings-input');
            prompt.classList.remove('hidden');
            inpt.classList.remove('hidden');
            const buttons = document.querySelectorAll('#emotion-buttons button');
            buttons.forEach((button, index) => {
                button.textContent = emotions[group][index];
            });
            const input = document.getElementById('feelings-input');
            const selectedFeelings = new Set();
            buttons.forEach(button => {
                button.classList.remove('bg-custom', 'text-white');
                button.classList.add('bg-[#f2e9e4]', 'text-gray-700');
                button.addEventListener('click', () => {
                    if (selectedFeelings.has(button.textContent) && selectedFeelings.size <= 3) {
                        selectedFeelings.delete(button.textContent);
                        button.classList.remove('bg-custom', 'text-white');
                        button.classList.add('bg-[#f2e9e4]', 'text-gray-700');
                    } else if (selectedFeelings.size < 3) {
                        selectedFeelings.add(button.textContent);
                        button.classList.remove('bg-[#f2e9e4]', 'text-gray-700');
                        button.classList.add('bg-custom', 'text-white');
                    } else {
                        selectedFeelings.delete(button.textContent);
                        button.classList.remove('bg-custom', 'text-white');
                        button.classList.add('bg-[#f2e9e4]', 'text-gray-700');
                    }
                    input.value = Array.from(selectedFeelings).join(', ');
                });
            });
        }
    </script>
    <!-- Footer -->
